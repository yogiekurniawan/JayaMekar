<div class="header">
    <div class="bs-page-header">
        <h4>About Me</h4>
    </div>
    <!-- / .yk-header -->
</div>
<div class="body">

    <form name="myForm">
        <label>Enter your name:</label>
        <input type="text" name="myName" ng-model="name" ng-minlength="5" ng-maxlength="20" required />
        <input type="text" name="myName2" ng-model="name2" ng-minlength="5" ng-maxlength="20" required />

        <pre>myForm.myName.$error = {{ myForm.$valid | json }}</pre>
        <pre>myForm.myName.$error = {{ myForm.myName.$error | json }}</pre>

        <div ng-messages="myForm.myName.$error" style="color:maroon">
            <div ng-message="required">You did not enter a field</div>
            <div ng-message="minlength">Your field is too short</div>
            <div ng-message="maxlength">Your field is too long</div>
        </div>
    </form>

</div>
