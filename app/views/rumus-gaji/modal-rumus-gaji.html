<div class="modal-header">
    <h3 class="modal-title">I m a modal!</h3>
</div>
<div class="modal-body">
    
     <div class="form-group has-success has-feedback">
        <label class="control-label">Nama Jabatan</label>
        <input ng-model="modalJabatanCtrl.obj.jabatan" type="text" class="form-control">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <div class="form-group has-warning has-feedback">
        <label class="control-label">Input with warning</label>
        <input type="text" class="form-control">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
    </div>
    <div class="form-group has-error has-feedback">
        <label class="control-label">Input with error</label>
        <input type="text" class="form-control">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="tesModal.ok()">OK</button>
    <button class="btn btn-warning" ng-click="tesModal.cancel()">Cancel</button>
</div>
