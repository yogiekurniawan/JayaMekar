<div class="container-fluid margin" ng-init="pengembang = true">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page-header">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<h3>Mengelola Jabatan 2</h3>
			</div>
			<div class="col-sm-offset-2 col-md-offset-1 col-lg-offset-1 col-md-2 col-lg-2 margin-top-20">
				<input type="checkbox" class="" ng-model="pengembang"> Model Pengembang
			</div>
			<!-- <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1 margin-top-20"> -->
			<div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 margin-top-20">
				<!-- S:Mode User -->
				<a ng-if="!pengembang"  ng-click="saveJabatan()" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-pencil margin-span"></span>Tambah Jabatan 2</a>
				<!-- E:Mode User -->
				<!-- S:Mode pengembang -->
				<a ng-if="pengembang" ng-click="saveJabatan()" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-pencil margin-span"></span>(Dev) Tambah Jabatan 2</a>
				<!-- E:Mode pengembang -->
			</div>

		</div>
	</div>
	<div class="container">
		<div class="row margin-top-20">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3" ng-repeat="j in jabatan">
					<div class="panel jabatan" ng-class='{"panel-success": j.namaStatus == "Aktif", "panel-danger": j.namaStatus == "Tidak aktif" }'>
						<div class="panel-heading">
							<h4 ng-if="j.key" class="text-center">
							<!-- <span tooltip="Dibuat {{j.timeStamps.update | date: 'dd MMMM yyyy'}} pukul {{j.timeStamps.update | date: 'H:mm'}}" class="glyphicon glyphicon-time margin-span"></span> -->
							<span tooltip="Dibuat {{j.timeStamps.update}} menit lalu" class="glyphicon glyphicon-time margin-span" ng-click="hapus(j.key)"></span>
							{{j.namaJabatan}}</h4>
							<!-- <h4 > --><input ng-if="!j.key" class="form-control" type="text" ng-model="j.namaJabatan"><!-- </h4> -->
						</div>
						<div class="panel-body">
							<table class="table jabatan">
								<tbody>
									<tr ng-if="j.key">
										<td class="jabatan"><span></span>Jenis</td>
										<td class="jabatan">:</td>
										<td class="jabatan">{{j.type}}</td>
									</tr>
									<tr ng-if="!j.key">
										<td colspan="3">
											<select class="form-control" ng-value="j.type">
												<option value="Harian">Harian</option>
												<option value="Borongan">Borongan</option>
											</select>
										</td>
										<!-- <td colspan="3"><input class="form-control" type="text" ng-model="j.type"></td> -->
									</tr>
									<tr ng-if="j.key">
										<td class="jabatan">
										<span class="glyphicon glyphicon-{{j.namaStatus | status}} margin-span"></span>Status</td>
										<td class="jabatan">:</td>
										<td class="jabatan">{{j.namaStatus}}</td>
									</tr>
									<tr ng-if="!j.key">
										<td colspan="3">
											<select class="form-control" value="j.namaStatus">
												<option value="Aktif">Aktif</option>
												<option value="Tidak aktif">Tidak aktif</option>
											</select>
										</td>
										<!-- <td colspan="3"><input class="form-control" type="text" ng-model="j.namaStatus"></td> -->
									</tr>
								</tbody>
							</table>
							<!-- <p class=""> -->
								<a href="" ng-click="j.key = false" ng-if="j.key" class="text-center gray"><span class="glyphicon glyphicon-edit margin-span"></span>Ubah Data</a>
								<a href="" ng-click="save(j.key)" ng-if="!j.key" class="text-center active"><span class="glyphicon glyphicon-edit margin-span"></span>Simpan Data</a><br/>
							<!-- </p> -->
							 <!-- <p class="text-right"><a href="" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-edit margin-span"></span>Edit</a></p> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
