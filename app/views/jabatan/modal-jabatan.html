<form name="formJabatan">
    <div class="modal-header">
        <h3 class="modal-title">{{modalJabatanCtrl.obj.aksi}} Jabatan</h3>
    </div>
    <div class="modal-body">

        <div class="form-group has-feedback" ng-class="{'has-success': formJabatan.namaJabatan.$valid, 'has-error': formJabatan.namaJabatan.$invalid}">
            <label class="control-label">Nama Jabatan</label>
            <input name="namaJabatan" ng-model="modalJabatanCtrl.obj.jabatan" type="text" class="form-control input-sm" ng-minlength="5" ng-maxlength="30" placeholder="Nama jabatan" required>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': formJabatan.namaJabatan.$invalid, 'glyphicon-ok': formJabatan.namaJabatan.$valid}"></span>
            <div class="help-block" ng-messages="formJabatan.namaJabatan.$error">
                <small class="help-block" ng-message="required">* Nama jabatan wajib di isi</small>
                <small class="help-block" ng-message="minlength">* Nama jabatan kurang terperinci</small>
                <small class="help-block" ng-message="maxlength">* Nama Jabatan terlalu panjang</small>
            </div>
        </div>
        <div class="form-group has-feedback" ng-class="{'has-error': formJabatan.jenisJabatan.$invalid, 'has-success': formJabatan.jenisJabatan.$valid}">
            <label class="control-label">Jenis</label>
            <select name="jenisJabatan" class="form-control input-sm" ng-model="modalJabatanCtrl.obj.jenis" ng-options="jenis for jenis in modalJabatanCtrl.jenis" required>
            <option value="">-- Pilih Jenis Jabatan --</option>
            </select>
            <div class="help-block" ng-messages="formJabatan.jenisJabatan.$error">
                <small class="help-block" ng-message="required">* Jenis jabatan wajib di isi</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm" ng-class="{'btn-success': formJabatan.$valid, 'btn-danger disabled': formJabatan.$invalid}" ng-click="modalJabatanCtrl.save()">Simpan</button>
        <button class="btn btn-sm btn-warning" ng-click="modalJabatanCtrl.cancel()">Batal</button>
    </div>
</form>
