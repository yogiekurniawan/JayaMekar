<div class="header">
    <div class="bs-page-header">
        <h4>Mengelola Jabatan</h4>
    </div>
</div>
<div class="body">
    <div class="row newline">
        <div class="col-sm-12">
            <button class="btn btn-sm btn-primary pull-right" ng-click="JabatanCtrl.add('sm')">
                Tambah Jabatan
            </button>
        </div>
    </div>
    <div class="row newline">
        <div class="col-sm-6" ng-repeat="i in JabatanCtrl.jabatan | filter:root.filter track by i.idJabatan" ng-dblclick="JabatanCtrl.edit('sm', i)">
            <!-- S:directive ngBox -->
            <ng-box render-box-fn="JabatanCtrl.render.jabatanDipakai(i)">
                <ng-box-header title="{{i.jabatan}}">
                    <div class="box-tools pull-right">
                        <!-- S:ui-bootstrap dropdown -->
                        <span class="dropdown">
                            <a href class="dropdown-toggle">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href ng-click="JabatanCtrl.edit('sm', i)">
                                        <span class="margin-span glyphicon glyphicon-edit"></span>Sunting Data</a>
                                </li>
                                <li ng-if="JabatanCtrl.render.hapusData(i)" class="delete">
                                    <a href ng-click="JabatanCtrl.delete(i)">
                                        <span class="margin-span glyphicon glyphicon-trash"></span>Hapus Data</a>
                                </li>
                            </ul>
                        </span>
                        <!-- E:ui-bootstrap dropdown -->
                    </div>
                </ng-box-header>
                <div class="box-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Jenis</th>
                                <th>Jml Karyawan</th>
                                <th>Jml Rumus Gaji</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{i.jenis}}</td>
                                <td>{{i.karyawan.length || 0}} orang</td>
                                <td>{{i.rumusgaji.length || 0}} data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box-footer">
                    <div class="box-time pull-right">
                        <span class="glyphicon glyphicon-calendar"></span>
                        {{i.waktu | waktu}}
                    </div>
                </div>
            </ng-box>
            <!-- E:directive ngBox -->
        </div>
    </div>
</div>
