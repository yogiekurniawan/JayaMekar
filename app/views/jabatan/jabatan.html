<div class="header">
    <div class="bs-page-header">
        <h4>Mengelola Jabatan</h4>
    </div>
    <!-- / .yk-header -->
</div>
<div class="body">

    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Jabatan</th>
                <th class="text-center">Waktu</th>
                <th class="text-center">Jenis</th>
                <th class="text-center">Status</th>
                <th class="text-center">Ver</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in jabatan.jabatan | filter:root.filter">
                <td class="text-center">{{$index+1}}</td>
                <td>{{i.jabatan}}</td>
                <td class="text-center">{{i.waktu.dibuat | date}}</td>
                <td class="text-center">{{i.jenis}}</td>
                <td class="text-center">{{i.statusJabatan}}</td>
                <td class="text-center">{{i.versi}}</td>
            </tr>
        </tbody>
    </table>

</div>
