<div class="container-fluid margin">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page-header">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<h3>Mengelola Jabatan</h3>
			</div>
			<div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 margin-top-20">
				<a ng-click="tambah()" class="btn btn-primary pull-right">
					<span class="glyphicon glyphicon-pencil margin-span"></span>
					Tambah Jabatan
				</a>
				<a ng-click="simpan()" class="btn btn-primary pull-right">
					<span class="glyphicon glyphicon-pencil margin-span"></span>
					Tambah Jabatan2
				</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row margin-top-20">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3" ng-repeat="j in jabatan">
					<!-- S:Panel View Data -->
					<div ng-if="j.key" 
						 class="panel jabatan" 
						 ng-class='{"panel-success": j.namaStatus == "Aktif", "panel-danger": j.namaStatus == "Tidak aktif" }'>
						<div class="panel-heading">
							<h4 class="text-center">
							<span tooltip="Dibuat {{j.time.update | date: 'dd MMMM yyyy'}} pukul {{j.time.update | date: 'H:mm'}}" class="glyphicon glyphicon-time margin-span"></span>
							{{j.namaJabatan}}</h4>
						</div>
						<div class="panel-body">
							<table class="table jabatan">
								<tbody>
									<tr>
										<td class="jabatan"><span></span>Jenis</td>
										<td class="jabatan">:</td>
										<td class="jabatan">{{j.type}}</td>
									</tr>
									<tr>
										<td class="jabatan">
										<span class="glyphicon glyphicon-{{j.namaStatus | status}} margin-span"></span>Status</td>
										<td class="jabatan">:</td>
										<td class="jabatan">{{j.namaStatus}}</td>
									</tr>
								</tbody>
							</table>
								<a href="" ng-click="j.key = false" class="text-center gray"><span class="glyphicon glyphicon-edit margin-span"></span>Ubah Data</a>
						</div>
					</div> <!--// E:Panel View Data -->
					<!-- S:Panel Edit Data -->
					<div ng-hide="{{baru}}" ng-if="!j.key" class="panel jabatan" ng-class='{"panel-success": j.namaStatus == "Aktif", "panel-danger": j.namaStatus == "Tidak aktif" }'>
						<div class="panel-heading">
							<input 	class="form-control" 
									type="text" 
									ng-model="j.namaJabatan" 
									placeholder="Rubah Nama Jabatan"
							>
						</div>
						<div class="panel-body">
							<table class="table jabatan">
								<tbody>
									<tr>
										<td colspan="3">
											<select class="form-control" value="j.type">
												<option value=""></option>
												<option value="Harian">Harian</option>
												<option value="Borongan">Borongan</option>
											</select>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<select class="form-control" ng-value="j.namaStatus">
												<option value="Aktif">Aktif</option>
												<option value="Tidak aktif">Tidak aktif</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
								<a href="" ng-click="save(j.key)" class="text-center active"><span class="glyphicon glyphicon-edit margin-span"></span>Simpan Data</a><br/>
						</div>
					</div> <!--// E:Panel Edit Data -->
					<!-- S:Panel New Data -->
					<div ng-show="{{baru}}" class="panel jabatan" ng-class='{"panel-success": j.namaStatus == "Aktif", "panel-danger": j.namaStatus == "Tidak aktif" }'>
						<div class="panel-heading">
							<input 	class="form-control" 
									type="text" 
									ng-model="j.namaJabatan" 
									placeholder="Nama Jabatan"
							>
						</div>
						<div class="panel-body">
							<table class="table jabatan">
								<tbody>
									<tr>
										<td colspan="3">
											<select class="form-control" value="j.type">
												<option value=""></option>
												<option value="Harian">Harian</option>
												<option value="Borongan">Borongan</option>
											</select>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<select class="form-control" ng-value="j.namaStatus">
												<option value="Aktif">Aktif</option>
												<option value="Tidak aktif">Tidak aktif</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>
								<a href="" ng-click="save(j.key)" class="text-center active"><span class="glyphicon glyphicon-edit margin-span"></span>Simpan Data</a><br/>
						</div>
					</div> <!--// E:Panel New Data -->
				</div> <!--// ng-repeat -->
				<div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
				</div>
			</div>
		</div>
	</div>
</div>
