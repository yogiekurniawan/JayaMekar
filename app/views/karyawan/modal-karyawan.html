<form class="form-horizontal" name="formKaryawan">
    <div class="modal-header">
        <h4 class="modal-title">
            <span class="glyphicon glyphicon-user margin-span"></span>Karyawan
            <small ng-if="modalKaryawanCtrl.obj.waktu.dibuat">· {{modalKaryawanCtrl.obj.waktu | waktu}} ·
                <span tooltip-popup-delay="500" tooltip="versi">#{{modalKaryawanCtrl.obj.versi}}</span>
            </small>
        </h4>
    </div>
    <div class="modal-body">

        <div class="form-group form-group-sm" ng-class="{'has-success': formKaryawan.namaDepan.$valid, 'has-error': formKaryawan.namaDepan.$invalid}">
            <label class="col-sm-3 control-label">Nama Lengkap</label>
            <div class="col-sm-4">
                <input name="namaDepan" ng-model="modalKaryawanCtrl.obj.namaDepan" class="form-control" type="text" placeholder="Nama Depan" ng-minlength="2" ng-maxlength="15" required>
                <div class="help-block" ng-messages="formKaryawan.namaDepan.$error">
                    <small class="help-block" ng-message="required">* Nama depan wajib di isi</small>
                    <small class="help-block" ng-message="minlength">* Nama depan terlalu pendek</small>
                    <small class="help-block" ng-message="maxlength">* Nama depan terlalu panjang</small>
                </div>
            </div>
            <div class="col-sm-4">
                <input ng-model="modalKaryawanCtrl.obj.namaBelakang" class="form-control" type="text" placeholder="Nama Belakang" ng-minlength="2" ng-maxlength="15">
                <div class="help-block" ng-messages="formKaryawan.namaDepan.$error">
                    <small class="help-block" ng-message="required">* Tidak wajib di isi</small>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm" ng-class="{'has-error': formKaryawan.jenisJabatan.$invalid, 'has-success': formKaryawan.jenisJabatan.$valid}">
            <label class="col-sm-3 control-label">Jabatan</label>
            <div class="col-sm-5">

                <select name="jenisJabatan" class="form-control input-sm" ng-model="modalKaryawanCtrl.objectJabatan" ng-options=" objectJabatan.jabatan group by objectJabatan.jenis for objectJabatan in modalKaryawanCtrl.arrayJabatan track by objectJabatan.idJabatan" required>
                    <option value="">-- Pilih Jenis Jabatan --</option>
                </select>
                <div class="help-block" ng-messages="formKaryawan.jenisJabatan.$error">
                    <small class="help-block" ng-message="required">* Jenis jabatan wajib di isi</small>
                </div>

            </div>
        </div>
        <div class="form-group form-group-sm" ng-class="{'has-error': formKaryawan.kelompokKerja.$invalid, 'has-success': formKaryawan.kelompokKerja.$valid}">
            <label class="col-sm-3 control-label">Kelompok Kerja</label>
            <div class="col-sm-2">

                <select name="kelompokKerja" tooltip-popup-delay='500' tooltip='{{modalKaryawanCtrl.objectKelompokKerja | kelompokKerja}}' ng-model="modalKaryawanCtrl.objectKelompokKerja" ng-options="kelompokKerja for kelompokKerja in modalKaryawanCtrl.kelompokKerja" class="form-control input-sm" required>
                    <option value="">--</option>
                </select>

            </div>
            <div class="col-sm-4">
                <div class="help-block" ng-messages="formKaryawan.kelompokKerja.$error">
                    <small class="help-block" ng-message="required">* Kelompok Kerja wajib di isi</small>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm" ng-class="{'has-error': formKaryawan.tanggal.$invalid, 'has-success': formKaryawan.tanggal.$valid}">
            <label class="col-sm-3 control-label">Pertama Kerja</label>
            <div class="col-sm-4">

                <div class="input-group input-group-sm">
                    <input name="tanggal" type="text" class="form-control text-center" datepicker-popup="{{modalKaryawanCtrl.format}}" ng-model="modalKaryawanCtrl.pertamaKerja" is-open="modalKaryawanCtrl.opened" min-date="modalKaryawanCtrl.minDate" max-date="'2015-06-22'" datepicker-options="modalKaryawanCtrl.dateOptions" ng-required="true" close-text="Tutup" ng-click="modalKaryawanCtrl.open($event)" />
                    <span class="input-group-btn">
                        <button type="button btn-sm" class="btn btn-default" ng-click="modalKaryawanCtrl.open($event)"><i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>

            </div>
            <div class="col-sm-4">
                <div class="help-block" ng-messages="formKaryawan.tanggal.$error">
                    <small class="help-block" ng-message="required">* Tanggal wajib di isi</small>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm" ng-class="{'has-error': formKaryawan.statusKaryawan.$invalid, 'has-success': formKaryawan.statusKaryawan.$valid}">
            <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-4">

                <select name="statusKaryawan" ng-model="modalKaryawanCtrl.obj.statusKaryawan" ng-options="statusKaryawan for statusKaryawan in modalKaryawanCtrl.statusKaryawan" ng-disabled="modalKaryawanCtrl.disabledStatusKaryawan" class="form-control input-sm"></select>
                <div class="help-block" ng-messages="formKaryawan.statusKaryawan.$error">
                    <small class="help-block" ng-message="required">* Tanggal wajib di isi</small>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <!-- <button class="btn btn-primary pull-left" ng-click="modalKaryawanCtrl.delete()">Hapus</button>
        <button class="btn btn-primary" ng-click="modalKaryawanCtrl.confrimDelete()">Konfirmasi Penghapusan</button> -->

        <button class="btn btn-primary" ng-class="{'btn-danger disabled': formKaryawan.$invalid, 'btn-success': formKaryawan.$valid}" ng-click="modalKaryawanCtrl.add(modalKaryawanCtrl.objectJabatan.idJabatan, modalKaryawanCtrl.objectKelompokKerja.id, modalKaryawanCtrl.pertamaKerja)">Simpan</button>

        <!-- <button class="btn btn-primary" ng-click="modalKaryawanCtrl.update()">Simpan</button> -->
        <button class="btn btn-warning" ng-click="modalKaryawanCtrl.cancel()">Cancel</button>
    </div>
</form>
