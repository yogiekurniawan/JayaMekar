<div class="container-fluid margin">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 page-header">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<h3>Mengelola Karyawan</h3>
			</div>
			<div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3 margin-top-20">
				<div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-search"></span>
					</span>
					<input type="text" class="form-control" ng-model="search." placeholder="nip / nama / kelompok kerja">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-3">
			<select ui-select2="" ng-model="search.idJabatan" data-placeholder="Pilih Jabatan Karyawan..." class="text-center width-200">
				<option value=""></option>
				<option value="">Tampilkan Semua</option>
				<option ng-repeat="j in jabatan" value="{{j._id}}">{{j.namaJabatan}}</option>
			</select>
		</div>
		<div class="col-xs-3 col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-2">
			<select ui-select2="" ng-model="search2" data-placeholder="Pilih Status Pekerjaan..." class="text-center width-200">
				<option value=""></option>
				<option value="">Tampilkan Semua</option>
				<option value="Kerja">Sedang Bekerja</option>
				<option value="Keluar">Sudah Keluar</option>
			</select>
		</div>
		<div class="col-xs-5 col-sm-3 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-1">
			<a href="#{{add}}" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-pencil margin-span"></span>Tambah Karyawan</a>
		</div>
	</div>
	<div class="row margin-top-20">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<table ng-table="tableKaryawan" class="table table-bordered table-responsive table-striped">
				<tr ng-repeat="k in $data">
					<td data-title="'No'" class="text-center">{{$index | noTable:tableKaryawan.page()}}</td>
					<td data-title="'Nip'" sortable="'nip'" class="text-center">{{k.nip}}</td>
					<td data-title="'Nama'" sortable="'namaDepan'" class="text-center">{{k.namaDepan}} {{k.namaBelakang}}</td>
					<td data-title="'Kel. Kerja'" sortable="'kelompokKerja'" class="text-center">{{k.kelompokKerja}}</td>
					<td data-title="'Jabatan'" sortable="'idJabatan'"  class="text-center" ng-repeat="j in jabatan | filter:k.idJabatan">
						{{j.namaJabatan}}
					</td>
					<td data-title="'Dibuat'" sortable="'shift'" class="text-center">{{k.timeCreate}}</td>
					<td data-title="'Dirubah'" sortable="'harga'" class="text-center">{{k.timeUpdate}}</td>
					<td data-title="'Status'" class="text-center">{{k.status}}</td>
					<td data-title="'A'" class="col-aksi"><a class="glyphicon glyphicon-edit" href="/#/karyawan/edit/{{k.nip}}" tooltip='edit'></a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
