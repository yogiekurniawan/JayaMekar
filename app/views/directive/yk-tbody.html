<tbody>
	<!-- <tr ng-repeat="item in data | filter:ykfilter | orderBy:predicate:reverse | startArray:start | limitTo:limit"> -->
	<tr ng-repeat="item in data | startArray:start | limitTo:limit">
		<td class="text-center">{{$index + start + 1}}</td>
		<td class="text-center">{{item.column1}} - {{start}}</td>
		<td class="text-center">{{item.column2}}</td>
		<td class="text-center">{{item.column3}}</td>
		<td class="text-center">{{item.column4}}</td>
		<td class="text-center">{{item.column5}}</td>
		<td class="text-center col-aksi">
			<a href="#/{{item.aksi}}"><i class="glyphicon glyphicon-edit"></i></a>
		</td>
	</tr>
</tbody>
