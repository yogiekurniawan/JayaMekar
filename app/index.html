<!doctype html>
<html ng-app="jayaMekarApp" ng-csp ng-controller="RootCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind-template="{{RootCtrl.brand.nama}}"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the RootCtrl directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/yk-sidebar.css">
    <link rel="stylesheet" href="styles/box.css" />
    <link rel="stylesheet" href="styles/tabs.css"/>
    <link rel="stylesheet" href="styles/hack-bootstrap.css">
    <!-- endbuild -->
</head>

<body yk-window>
    
    <yk-navbar brand="RootCtrl.brand" toggle-sidebar="RootCtrl.toggleSidebar()" with-sidebar="RootCtrl.withSidebar" fixed-top>
        <yk-menu-list menu="RootCtrl.menuNavRight" nav right></yk-menu-list>
    </yk-navbar>

    <!-- S:Sidebar -->
    <yk-wrapper yk-toggle-sidebar="RootCtrl.withSidebar" window-width="{{windowWidth}}">
        <yk-sidebar filter="RootCtrl.filter">
            <li ui-sref-active="active">
                <a ui-sref="jabatan"><i class="glyphicon glyphicon-star"></i> Jabatan</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="karyawan"><i class="glyphicon glyphicon-user"></i> Karyawan</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="rumus-gaji"><i class="fa fa-bar-chart-o fa-fw"></i> Rumus Gaji</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="penggajian"><i class="fa fa-bar-chart-o fa-fw"></i> Penggajian</a>
            </li>
        </yk-sidebar>
        <yk-wrapper-content>
            <!-- S:Content -->
            <ui-view></ui-view>
            <!-- E:Content -->
        </yk-wrapper-content>
    </yk-wrapper>
    <!-- E:Sidebar -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="bower_components/node-uuid/uuid.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/config/app.config.js"></script>
    <script src="scripts/directives/yk-navbar.js"></script>
    <script src="scripts/directives/yk-sidebar.js"></script>
    <script src="scripts/directives/yk-wrapper.js"></script>
    <script src="scripts/directives/yk-window.js"></script>
    <script src="scripts/directives/ng-box.js"></script>
    <script src="scripts/directives/ng-tabs.js"></script>
    <script src="scripts/controllers/root.js"></script>
    <script src="scripts/controllers/jabatan.js"></script>
    <script src="scripts/controllers/karyawan.js"></script>
    <script src="scripts/controllers/rumus-gaji.js"></script>
    <script src="scripts/controllers/penggajian.js"></script>
    <script src="scripts/controllers/about-me.js"></script>
    <script src="scripts/controllers/about-app.js"></script>
    <script src="scripts/filters/waktu-filter.js"></script>
    <script src="scripts/filters/kelompok-kerja-filter.js"></script>
    <script src="scripts/filters/startarray-filter.js"></script>
    <script src="scripts/filters/length-filter.js"></script>
    <script src="scripts/filters/numberformat-filter.js"></script>
    <script src="scripts/filters/sumbykey-filter.js"></script>
    <script src="scripts/services/id-factory.js"></script>
    <script src="scripts/services/jabatan-factory.js"></script>
    <script src="scripts/services/karyawan-factory.js"></script>
    <script src="scripts/services/rumusgaji-factory.js"></script>
    <script src="scripts/services/penggajiankaryawanharian-factory.js"></script>
    <script src="scripts/services/kalkulasipenggajian-factory.js"></script>
    <script src="scripts/services/indexeddb-provider.js"></script>
    <script src="scripts/services/layanan-data-factory.js"></script>
    <!-- endbuild -->
</body>

</html>
